[options]
# Base
addons_path = /mnt/extra-addons,/usr/lib/python3/dist-packages/odoo/addons
data_dir = /var/lib/odoo

# Database
db_host = db
db_port = 5432
db_user = odoo
db_password = 
database = mdmc_odoo

# Server
xmlrpc_port = 8069
longpolling_port = 8072

# Performance
workers = 4
max_cron_threads = 2
limit_memory_hard = 2684354560
limit_memory_soft = 2147483648
limit_time_cpu = 600
limit_time_real = 1200
limit_request = 8192

# Security
admin_passwd = $pbkdf2-sha512$600000$YourHashedAdminPasswordHere
list_db = False
proxy_mode = True

# Logging
log_level = info
log_db = False
log_handler = :INFO
logfile = /var/log/odoo/odoo.log
logrotate = True

# Email
email_from = noreply@mdmcmusicads.com
smtp_server = localhost
smtp_port = 1025
smtp_ssl = False
smtp_user = 
smtp_password = 

# Other
without_demo = True
csv_internal_sep = ,
demo = {}

# Module-specific settings
server_wide_modules = base,web,queue_job

# Queue Job (OCA)
[queue_job]
channels = root:4